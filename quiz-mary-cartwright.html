<!DOCTYPE html>

<head>

</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
    <div id="app" class="p-8">

    <script>

            },

                correct: 1,
                explanation: "Elle a √©tudi√© √† l'universit√© d'Oxford."
            },
            {

                options: [
                    "Premi√®re femme professeure",
                    "Premi√®re femme √† obtenir un doctorat en math√©matiques",
                    "Premi√®re femme √©tudiante",
                    "Premi√®re femme directrice"
                ],
                correct: 1,
                explanation: "Elle est devenue la premi√®re femme √† obtenir un doctorat en math√©matiques √† Oxford."
            },
            {
                question: "Avec quel math√©maticien Mary Cartwright a-t-elle collabor√© ?",
                options: ["Isaac Newton", "Alan Turing", "J. E. Littlewood", "Stephen Hawking"],
                correct: 2,
                explanation: "Elle a travaill√© avec J. E. Littlewood sur les √©quations diff√©rentielles."
            },
            {

                options: [
                    "√âquations lin√©aires simples",
                    "√âquations diff√©rentielles non lin√©aires",
                    "√âquations alg√©briques",
                    "√âquations quadratiques"
                ],
                correct: 1,
                explanation: "Elle √©tudiait les √©quations diff√©rentielles non lin√©aires."
            },
            {
                question: "√Ä quelle th√©orie moderne Mary Cartwright a-t-elle contribu√© ?",
                options: ["Th√©orie de la relativit√©", "Th√©orie du chaos", "Th√©orie quantique", "Th√©orie des cordes"],
                correct: 1,
                explanation: "Ses d√©couvertes ont contribu√© √† ce qui deviendra la th√©orie du chaos."
            },
            {
                question: "Pour quelle technologie ses recherches √©taient-elles utiles pendant la guerre ?",
                options: ["Avions", "Radars", "Missiles", "Sous-marins"],
                correct: 1,
                explanation: "Elle a travaill√© sur des √©quations li√©es aux syst√®mes radio et radar."
            },
            {
                question: "Quelle premi√®re a-t-elle accomplie √† la London Mathematical Society ?",
                options: [
                    "Premi√®re membre",
                    "Premi√®re conf√©renci√®re",
                    "Premi√®re femme √† diriger la soci√©t√©",
                    "Premi√®re √† publier un article"
                ],
                correct: 2,
                explanation: "Elle a √©t√© la premi√®re femme √† diriger la London Mathematical Society."
            },
            {
                question: "Dans quelle institution prestigieuse a-t-elle √©t√© admise ?",
                options: ["L'Acad√©mie fran√ßaise", "La Royal Society", "L'ONU", "La NASA"],
                correct: 1,
                explanation: "Elle a √©t√© l'une des premi√®res femmes admises √† la Royal Society."
            },
            {
                question: "En quelle ann√©e Mary Cartwright est-elle d√©c√©d√©e ?",
                options: ["1988", "1993", "1998", "2003"],
                correct: 2,
                explanation: "Mary Cartwright est morte en 1998, laissant un h√©ritage important en math√©matiques."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const question = questions[currentQuestion];

            container.innerHTML = `
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm font-semibold text-purple-600">
                            Question ${currentQuestion + 1}/${questions.length}
                        </span>
                        <span class="text-sm font-semibold text-gray-600">
                            Score: ${score}/${questions.length}
                        </span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-purple-600 h-2 rounded-full transition-all duration-300" 
                             style="width: ${((currentQuestion + 1) / questions.length) * 100}%">
                        </div>
                    </div>
                </div>

                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    ${question.question}
                </h2>

                <div class="space-y-3 mb-6" id="options-container">
                    ${question.options.map((option, index) => `
                        <button 
                            onclick="handleAnswer(${index})"
                            id="option-${index}"
                            class="w-full p-4 rounded-lg text-left font-medium transition-all bg-gray-50 hover:bg-purple-50 border-2 border-gray-200 hover:border-purple-300">
                            ${option}
                        </button>
                    `).join('')}
                </div>

                <div id="explanation-container"></div>
                <div id="next-button-container"></div>
            `;
        }

        function handleAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const question = questions[currentQuestion];
            const isCorrect = index === question.correct;
            
            if (isCorrect) {
                score++;
            }

            // Update button styles
            question.options.forEach((_, i) => {
                const btn = document.getElementById(`option-${i}`);
                btn.disabled = true;
                btn.classList.remove('hover:bg-purple-50', 'hover:border-purple-300');
                
                if (i === question.correct) {
                    btn.classList.add('bg-green-100', 'border-green-500');
                    btn.innerHTML += ' ‚úì';
                } else if (i === index && !isCorrect) {
                    btn.classList.add('bg-red-100', 'border-red-500');
                    btn.innerHTML += ' ‚úó';
                }
            });

            // Show explanation
            document.getElementById('explanation-container').innerHTML = `
                <div class="p-4 rounded-lg mb-6 ${isCorrect ? 'bg-green-50 border-l-4 border-green-500' : 'bg-blue-50 border-l-4 border-blue-500'}">
                    <p class="text-gray-700">${question.explanation}</p>
                </div>
            `;

            // Show next button
            document.getElementById('next-button-container').innerHTML = `
                <button 
                    onclick="nextQuestion()"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                    ${currentQuestion < questions.length - 1 ? 'Question suivante' : 'Voir les r√©sultats'}
                </button>
            `;
        }

        function nextQuestion() {
            selectedAnswer = null;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuiz();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('quiz-container');
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage >= 80) message = "üéâ Excellent travail !";
            else if (percentage >= 60) message = "üëç Bien jou√© !";
            else if (percentage >= 40) message = "üí™ Pas mal, continue !";
            else message = "üìö Relis le texte et r√©essaye !";

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-6 text-purple-800">
                    R√©sultats du Quiz
                </h2>
                <div class="text-center mb-8">
                    <div class="text-6xl font-bold text-purple-600 mb-4">
                        ${score}/${questions.length}
                    </div>
                    <div class="text-2xl text-gray-700 mb-2">
                        Score: ${percentage.toFixed(0)}%
                    </div>
                    <div class="text-lg text-gray-600">
                        ${message}
                    </div>
                </div>
                <button
                    onclick="restartQuiz()"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                    Recommencer le quiz
                </button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            renderQuiz();
        }

        // Start the quiz
        renderQuiz();
    </script>
</body>
</html>
