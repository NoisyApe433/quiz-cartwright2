<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz about Mary Cartwright</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
    <div id="app" class="p-8">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
            <div id="quiz-container"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What year was Mary Cartwright born?",
                options: ["1895", "1900", "1905", "1910"],
                correct: 1,
                explanation: "Mary Cartwright was born in 1900 in England."
            },
            {
                question: "Which university did Mary Cartwright attend?",
                options: ["Cambridge", "Oxford", "London", "Manchester"],
                correct: 1,
                explanation: "She studied at Oxford University."
            },
            {
                question: "What achievement did Mary Cartwright accomplish at Oxford?",
                options: [
                    "First female professor",
                    "First woman to earn a PhD in mathematics",
                    "First female student",
                    "First female director"
                ],
                correct: 1,
                explanation: "She became the first woman to earn a PhD in mathematics at Oxford."
            },
            {
                question: "Which mathematician did Mary Cartwright collaborate with?",
                options: ["Isaac Newton", "Alan Turing", "J. E. Littlewood", "Stephen Hawking"],
                correct: 2,
                explanation: "She worked with J. E. Littlewood on differential equations."
            },
            {
                question: "What type of equations did Mary Cartwright study?",
                options: [
                    "Simple linear equations",
                    "Nonlinear differential equations",
                    "Algebraic equations",
                    "Quadratic equations"
                ],
                correct: 1,
                explanation: "She studied nonlinear differential equations."
            },
            {
                question: "Which modern theory did Mary Cartwright contribute to?",
                options: ["Theory of relativity", "Chaos theory", "Quantum theory", "String theory"],
                correct: 1,
                explanation: "Her discoveries contributed to what would become chaos theory."
            },
            {
                question: "Which technology were her wartime research findings useful for?",
                options: ["Aircraft", "Radar", "Missiles", "Submarines"],
                correct: 1,
                explanation: "She worked on equations related to radio and radar systems."
            },
            {
                question: "What first did she accomplish at the London Mathematical Society?",
                options: [
                    "First member",
                    "First speaker",
                    "First woman to lead the society",
                    "First to publish an article"
                ],
                correct: 2,
                explanation: "She was the first woman to lead the London Mathematical Society."
            },
            {
                question: "Which prestigious institution admitted her?",
                options: ["The French Academy", "The Royal Society", "The UN", "NASA"],
                correct: 1,
                explanation: "She was one of the first women admitted to the Royal Society."
            },
            {
                question: "What year did Mary Cartwright pass away?",
                options: ["1988", "1993", "1998", "2003"],
                correct: 2,
                explanation: "Mary Cartwright died in 1998, leaving an important legacy in mathematics."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const question = questions[currentQuestion];

            container.innerHTML = `
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm font-semibold text-purple-600">
                            Question ${currentQuestion + 1}/${questions.length}
                        </span>
                        <span class="text-sm font-semibold text-gray-600">
                            Score: ${score}/${questions.length}
                        </span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-purple-600 h-2 rounded-full transition-all duration-300" 
                             style="width: ${((currentQuestion + 1) / questions.length) * 100}%">
                        </div>
                    </div>
                </div>

                <h2 class="text-2xl font-bold mb-6 text-gray-800">
                    ${question.question}
                </h2>

                <div class="space-y-3 mb-6" id="options-container">
                    ${question.options.map((option, index) => `
                        <button 
                            onclick="handleAnswer(${index})"
                            id="option-${index}"
                            class="w-full p-4 rounded-lg text-left font-medium transition-all bg-gray-50 hover:bg-purple-50 border-2 border-gray-200 hover:border-purple-300">
                            ${option}
                        </button>
                    `).join('')}
                </div>

                <div id="explanation-container"></div>
                <div id="next-button-container"></div>
            `;
        }

        function handleAnswer(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const question = questions[currentQuestion];
            const isCorrect = index === question.correct;
            
            if (isCorrect) {
                score++;
            }

            // Update button styles
            question.options.forEach((_, i) => {
                const btn = document.getElementById(`option-${i}`);
                btn.disabled = true;
                btn.classList.remove('hover:bg-purple-50', 'hover:border-purple-300');
                
                if (i === question.correct) {
                    btn.classList.add('bg-green-100', 'border-green-500');
                    btn.innerHTML += ' âœ“';
                } else if (i === index && !isCorrect) {
                    btn.classList.add('bg-red-100', 'border-red-500');
                    btn.innerHTML += ' âœ—';
                }
            });

            // Show explanation
            document.getElementById('explanation-container').innerHTML = `
                <div class="p-4 rounded-lg mb-6 ${isCorrect ? 'bg-green-50 border-l-4 border-green-500' : 'bg-blue-50 border-l-4 border-blue-500'}">
                    <p class="text-gray-700">${question.explanation}</p>
                </div>
            `;

            // Show next button
            document.getElementById('next-button-container').innerHTML = `
                <button 
                    onclick="nextQuestion()"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                    ${currentQuestion < questions.length - 1 ? 'Next Question' : 'See Results'}
                </button>
            `;
        }

        function nextQuestion() {
            selectedAnswer = null;
            
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuiz();
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('quiz-container');
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage >= 80) message = "ðŸŽ‰ Excellent work!";
            else if (percentage >= 60) message = "ðŸ‘ Well done!";
            else if (percentage >= 40) message = "ðŸ’ª Not bad, keep going!";
            else message = "ðŸ“š Review the text and try again!";

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-6 text-purple-800">
                    Quiz Results
                </h2>
                <div class="text-center mb-8">
                    <div class="text-6xl font-bold text-purple-600 mb-4">
                        ${score}/${questions.length}
                    </div>
                    <div class="text-2xl text-gray-700 mb-2">
                        Score: ${percentage.toFixed(0)}%
                    </div>
                    <div class="text-lg text-gray-600">
                        ${message}
                    </div>
                </div>
                <button
                    onclick="restartQuiz()"
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                    Restart Quiz
                </button>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            renderQuiz();
        }

        // Start the quiz
        renderQuiz();
    </script>
</body>
</html>
